{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    />
    <style>
        body {
    background: radial-gradient(lightyellow, rgb(255, 196, 134));
    position: relative; 
    overflow: hidden; 
}
.logo_chats{
            justify-content: center;
            height: 130px;
        }
        .navbar{      
            justify-content: center;
        }
        .nav-link{
            justify-content: center;
            font-size: 30px;
            padding: 10px;
            transition: 1ms;
            color: rgb(112, 173, 71);
            border-radius: 5px;

        }
        .nav-link:hover{
            justify-content: center;
            font-size: 30px;
            padding: 10px;
            background-color: rgb(112, 173, 71);
            color: rgb(255, 255, 255);
            border-radius: 5px;
        }
        .welcome{
            font-size: 50px;
            text-align: center;
            text-shadow: 4px 3px 2px rgb(112, 173, 71);
        }
        .welcome-intext{
            font-size: 25px;
            text-align: justify;
            text-shadow: 3px 2px 2px rgb(112, 173, 71)
        }
        
        .upload-taunt {
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            animation: colorChange 5s infinite;
            text-shadow: 3px 3px 2px rgb(112, 173, 71)
        }

/* Square container */
.square-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Prevent the squares from interfering with other content */
    z-index: -1; /* Ensure the squares are behind all other content */
    filter: blur(20px);
}

/* Individual square styles */
.square {
    width: 100px; /* Set a fixed size for the square */
    height: 100px;
    position: absolute;
    background-color: green; /* Default square color */
    animation: spin 10s linear infinite;
    border-top-left-radius: 160px;
    border-bottom-right-radius: 160px;
    
    overflow: hidden; /* Ensure the lines don't overflow the border */
    display: flex;
    align-items: center;
    justify-content: center;
}

.square::before, .square::after {
    content: '';
    position: absolute;
    width: 140%; /* Make the lines longer than the square */
    height: 2px; /* Line thickness */
    background-color:rgb(255, 255, 255); /* Line color */
    top: 50%; /* Center the line vertically */
    left: 50%; /* Center the line horizontally */
    transform-origin: center center;
}

.square::before {
    transform: translate(-50%, -50%) rotate(45deg);
}

.square::after {
    transform: translate(-50%, -50%) rotate(-45deg); 
}

/* First square */
.square:nth-child(1) {
    top: -10%;
    left: 0%;
    width: 305px; /* Larger square */
    height: 305px;
    background-color: green; /* Set color for this square */
    animation-duration: 8s;
}

/* Second square */
.square:nth-child(2) {
    top: 0%;
    left: 75%;
    width: 305px; /* Larger square */
    height: 305px;
    background-color: green;
    animation-duration: 8s;
    animation-direction: reverse;
}

/* Third square */
.square:nth-child(3) {
    top: 70%;
    left: 80%;
    width: 305px;
    height: 305px;
    background-color: green;
    animation-duration: 8s;
}

.square:nth-child(4) {
    top: 75%;
    left: 5%;
    width: 305px; /* Larger square */
    height: 305px;
    background-color: green;
    animation-duration: 8s;
    animation-direction: reverse;
}

/* Keyframes for rotating squares */
@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
    </style>
</head>

<body>
    <div class="square-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>      
    <center><img class="logo_chats" src="{% static 'home/ChartyChats.png' %}"></center>
    <nav class="navbar navbar-expand-lg">
        <div>
            <ul class="navbar nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>    
</body>
</html>
